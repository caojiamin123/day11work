<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work31元素本身宽2</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				padding: 10px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
		
		window.onload=function(){
			var obox=document.getElementById("box");
			
			obox.onclick=function(){
				//alert(obox.offsetWidth);    //120
				//alert(obox.offsetHeight);   //100
				alert(getStyle(obox,'width'));   //100px
			}
		}
	</script>
</html>
