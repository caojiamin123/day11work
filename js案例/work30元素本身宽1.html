<!DOCTYPE html>

	<head>

		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
		
		window.onload=function(){
			var obox=document.getElementById("box");
			
			obox.onclick=function(){
				alert(typeof obox.offsetWidth);    //number
				//alert(obox.offsetHeight);   //100
				//alert(typeof getStyle(obox,'width'));   //string
			}
		}
	</script>
